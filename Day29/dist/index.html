<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="navbar bg-base-100 shadow-lg">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Social Media</a>
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
          </div>
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="head" class="flex justify-center mt-[8rem]">
        <form id="form" action="" class="w-[400px] h-auto bg-base-200 p-[2rem] rounded-lg border-white border-[1px] shadow-lg">
            <label id="name" for="">Username</label>
          <input id="name" type="text" placeholder="Username" class="input input-bordered w-full max-w-xs mt-3" />
          <br><br>
          <label id="password" for="">Password</label>
          <input id="password" type="text" placeholder="Password" class="input input-bordered w-full max-w-xs mt-3" />
          <br><br>
          <button id="btn" class="btn btn-primary w-full max-w-xs mt-3">Login</button>

        </form>
      </div>
      <script>
        const btn = document.getElementById("btn");
        const name = document.getElementById("name");
        const password = document.getElementById("password");
        const form = document.getElementById("form");
        //when we click on btn the input info store in session and local storage and it will go on new page that content the nav bar 
        btn.addEventListener("click",(e)=>{
          e.preventDefault();
          localStorage.setItem("name",name.value);
          localStorage.setItem("password",password.value);
          window.location.href = "./dashboard.html"
        })

    


      </script>
</body>
</html>
